            <ul>
            <li><code>250g</code> 虾</li>
            <li><code>1个</code> 萝卜</li>
            <li><code>2个</code> 鸡蛋</li>
            </ul>
            <blockquote>
            <p>萝卜切丝，用油把萝卜和鸡蛋炒香。起锅烧水，加入虾等海鲜煮熟，姜去腥。再把萝卜和鸡蛋倒入，一起煮熟，加盐和胡椒粉调味</p>
